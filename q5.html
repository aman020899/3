<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="">
      <label for="first-name">
        First Name:
        <input
          placeholder="First Name"
          type="text"
          name="first-name"
          id="first-name"
          required
          minlength="3"
          max="10"
        />
      </label>
      <br />
      <label for="last-name">
        Last Name:
        <input
          placeholder="Last Name"
          type="text"
          name="last-name"
          id="last-name"
          required
          minlength="3"
          max="10"
        />
      </label>
      <br />
      <label for="email">
        Email:
        <input
          placeholder="Email"
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="password"
        >Password:
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          required
        />
      </label>
      <br />
      <label for="confirm-password">
        Confirm Password:
        <input
          placeholder="Confirm Password"
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
        />
      </label>
      <br />
      <label for="age">
        Age:
        <input
          placeholder="Age"
          type="number"
          name="age"
          id=" age"
          min="0"
          max="150"
          required
        />
      </label>
      <br />
      <label for="gender">
        Gender:
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Other</label>
      </label>
      <br />
      <label for="term">
        T&C
        <input type="checkbox" name="term" id="term" required />
        <label for="Term and Codition">Term and Codition</label>
      </label>
      <br />
      <button>Sign Up</button>
    </form>
    <h1>Sign In</h1>
    <form action="">
      <label for="email">
        Email:
        <input
          placeholder="Email"
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          max="20"
        />
      </label>
      <br />
      <label for="password"
        >Password:
        <input
          placeholder="Password"
          type="password"
          name="password"
          id="password"
          required
        />
      </label>
      <br />
      <button>Sign In</button>
    </form>
  </body>
</html>
